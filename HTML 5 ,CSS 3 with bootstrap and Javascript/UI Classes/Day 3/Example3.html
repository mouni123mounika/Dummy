<html>
<head>
<title>Learning HTML5 new elements</title>
</head>
<body>
<form action="Example3.html" method="post">
	Select DOB :
	<input type="date" required id="dtDOB" />
	<br></br> Course Progress :
	<input type="range" required id="rgProgress" />
	<br></br> Enter Age :
	<input type="number" autofocus="age" required id="numAge" />
	<br></br> Enter Email :
	<input type="email"  id="txtEmail" required name="txtEmail"
		placeholder="Enter valid email" />
	<br></br>
	<input type="Submit" value="Save" />
	
	<input id="country_name" name="country_name" type="text" list="country"/>
	<datalist id="country">
	<option value="India">
	<option value="Australia">
	<option value="Austria">
	<option value="Angola">
	<option value="Bankok">
	</datalist>
	</form>
</body>
</html>
